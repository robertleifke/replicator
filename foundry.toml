[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
gas_reports = ["*"]

[invariant]
fail_on_revert = false

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
goerli = "${GOERLI_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
goerli = { key = "${ETHERSCAN_API_KEY}" }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
